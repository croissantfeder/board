<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croissant</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 150px;
            margin: 0;
        }
        p {
            font-family: Arial, sans-serif;
            color: #A9A9A9;
            font-size: 1em;
            margin: 0;
        }
        .dock {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.3);
            padding: 18px 4px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .dock button {
            border: none;
            background: none;
            cursor: pointer;
            margin: 0 15px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .dock button:hover img {
            transform: scale(1.2);
        }
        .dock img {
            width: 70px; /* 아이콘의 너비 */
            height: auto;
            transition: transform 0.2s;
        }
        .dock .tooltip {
            display: none;
            position: absolute;
            bottom: 90px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.4em;
            white-space: nowrap;
        }
        .dock button:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Croissant</h1>
    <p>Copyright © 2024 Croissant. 모든 권리 보유.</p>
    <div class="dock">
        <button onclick="window.location.href='home.html'">
            <img src="icons/home.svg" alt="Home">
            <div class="tooltip">Home</div>
        </button>
        <button onclick="window.location.href='board.html'">
            <img src="icons/board.svg" alt="Board">
            <div class="tooltip">Board</div>
        </button>
        <button onclick="window.location.href='photo.html'">
            <img src="icons/photo.svg" alt="Photo">
            <div class="tooltip">Photo</div>
        </button>
        <button onclick="window.location.href='setting.html'">
            <img src="icons/setting.svg" alt="Setting">
            <div class="tooltip">Setting</div>
        </button>
    </div>
</body>
</html>
